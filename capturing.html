<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturing</title>
    <style>
        body * {
            margin: 8px;
            padding: 5px;
            border: 1px solid black;
            border-width:2px;
            width: 60%;
            }
    </style>

</head>
<body>
    <div align="center" id="langit">LANGIT
        <div align="center" id="luar">LUAR
            <div align="center" id="tengah">TENGAH
                <div align="center" id="dalam">DALAM</div>
            </div>
        </div>
    </div>
    <script>
        const divs = document.getElementsByTagName("div");

        for(let el of divs){
            el.addEventListener("click", function(){
                alert("ELEMEN "+el.getAttribute("id").toUpperCase());
            }, true)
        }
    </script>
</body>
</html>



<!-- Kode di atas akan menambahkan event listener
melalui addEventListener terhadap semua elemen div pada berkas HTML.
Isi dari event handler adalah nama id elemen tersebut diubah semua ke huruf besar.
Fungsionalitas sama persis dengan cara yang kita terapkan pada bubbling.html,
hanya saja kita menggunakan method addEventListener ketimbang inline.
Kenapa kita menggunakan addEventListener?
Karena melalui addEventListener, kita bisa memberikan satu parameter khusus bernilai boolean ke parameter ke-3 seperti yang ditunjukkan kode yang dicetak tebal di atas. -->
