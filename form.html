<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .contents {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid grey;
            border-width:2px ;
            padding: 15px;
        }
        .form-element {
            margin: 8px;
            align-items: left;
        }
    </style>
</head>
<body>
    <div class="contents">
        <h2 align="center"> Isi data diri</h2>
        <div class="formContent">
            <form id="formDataDiri">
                <div class="form-element">
                    <label for="nama">Nama:</label>
                    <input type="text" name="nama" id="nama" placeholder="Nama Anda" required><br>
                </div>
                <div class="form-element">
                    <label for="domisili">Domisli:</label>
                    <input type="text" id="domisili" name="domisilli" placeholder="Domisili Anda" required><br>
                </div>
                <div class="form-element">
                    <input type="submit" value="Submit Data">
                </div>
            </form>
        </div>
        <h3 id="messageAfterSubmit"></h3>
    </div>

    <script>
        const submitAction = document.getElementById("formDataDiri");
            submitAction.addEventListener("submit",function() {
                const inputNama = document.getElementById("nama").value;
                const inputDomisli = document.getElementById("domisili").value;
                const hiddenMessage = "Halo "+inputNama+"bagaimana cuacanya di"+inputDomisli+"?";
                document.getElementById("messageAfterSubmit").innerText = hiddenMessage;
                event.preventDefault();
            });
    </script>
</body>
</html>
